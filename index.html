<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fmXML | Modern</title>
    <style>
        :root {
            /* Palette */
            --bg-midnight: #0A0F1E;
            --col-twilight: #6E0FD7;
            --col-horizon: #AF78FF;
            --col-cloud: #D2C8F5;
            --col-white: #FFFFFF;
            
            /* Gradient */
            --grad-highlight: linear-gradient(135deg, #E664FF 0%, #FF4164 50%, #FF5A28 100%);
            
            /* UI Variables */
            --card-bg: rgba(110, 15, 215, 0.05);
            --glass-border: 1px solid rgba(175, 120, 255, 0.1);
            --border-radius: 24px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-midnight);
            color: var(--col-white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px; /* Default Mobile Width */
            padding: 20px;
            transition: max-width 0.3s ease;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: var(--grad-highlight);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        p.subtitle {
            color: var(--col-cloud);
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Glass Panel */
        .glass-panel {
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            
            /* Flex layout for Desktop responsiveness */
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Layout Sections */
        .section-left, .section-right {
            width: 100%;
        }

        /* File Upload Zone */
        .upload-zone {
            position: relative;
            border: 2px dashed var(--col-horizon);
            background: rgba(175, 120, 255, 0.05);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 100%; /* Fill height on desktop */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }

        .upload-zone:hover {
            background: rgba(175, 120, 255, 0.1);
            border-color: #E664FF;
        }

        .upload-zone:active {
            transform: scale(0.98);
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .upload-text {
            color: var(--col-horizon);
            font-weight: 600;
        }

        input[type="file"] {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* Output Area */
        textarea {
            width: 100%;
            height: 200px;
            background-color: rgba(0,0,0,0.3);
            color: var(--col-cloud);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            resize: none; /* User shouldn't resize, layout handles it */
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: var(--col-horizon);
        }

        /* Floating Label */
        .label {
            font-size: 0.75rem;
            color: var(--col-cloud);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }

        /* Buttons */
        .btn-gradient {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: var(--grad-highlight);
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(230, 100, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-gradient:hover {
            box-shadow: 0 15px 30px rgba(230, 100, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-gradient:active {
            transform: translateY(0);
        }

        /* Status Text */
        #status-msg {
            text-align: center;
            color: var(--col-horizon);
            font-size: 0.85rem;
            margin-top: 15px;
            min-height: 20px;
            font-weight: 500;
        }

        /* =========================================
           RESPONSIVE STYLES (Tablet & Desktop)
           ========================================= */
        @media (min-width: 768px) {
            .container {
                max-width: 900px; /* Wider container */
                padding: 40px;
            }

            .glass-panel {
                flex-direction: row; /* Switch to side-by-side */
                align-items: stretch;
                padding: 40px;
                gap: 40px;
            }

            .section-left {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .section-right {
                flex: 1.5; /* Output area gets slightly more space */
                display: flex;
                flex-direction: column;
            }

            textarea {
                height: 100%; /* Fill vertical space */
                min-height: 300px;
            }

            .upload-zone {
                flex-grow: 1; /* Fill remaining space in left column */
                margin-bottom: 20px;
            }
            
            h1 { font-size: 3.5rem; }
            p.subtitle { font-size: 1.1rem; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>fmXML</h1>
            <p class="subtitle">Cross-Platform Config Generator</p>
        </header>

        <div class="glass-panel">
            
            <div class="section-left">
                <div class="upload-zone">
                    <span class="upload-icon">üñºÔ∏è</span>
                    <span class="upload-text">Drop Images Here</span>
                    <span style="font-size: 0.8rem; opacity: 0.6; margin-top:5px">(or click to browse)</span>
                    <input id="file-upload" type="file" multiple accept="image/*" onchange="generateXML()"/>
                </div>
                
                <button class="btn-gradient" onclick="copyText()">Copy Code</button>
                <div id="status-msg"></div>
            </div>

            <div class="section-right">
                <label class="label">Generated XML</label>
                <textarea id="output" readonly placeholder="<record>..."></textarea>
            </div>

        </div>
    </div>

    <script>
        function generateXML() {
            const fileInput = document.getElementById('file-upload');
            const outputArea = document.getElementById('output');
            const statusMsg = document.getElementById('status-msg');
            const files = fileInput.files;

            if (files.length === 0) return;

            statusMsg.innerText = `Processing ${files.length} images...`;

            let xmlContent = `<record>\n\t<boolean id="preload" value="false"/>\n\t<boolean id="amap" value="false"/>\n\t<list id="maps">\n`;

            for (let i = 0; i < files.length; i++) {
                let fileName = files[i].name;
                let id = fileName.substring(0, fileName.lastIndexOf('.')) || fileName;
                
                // STANDARD: Player Faces
                xmlContent += `\t\t<record from="${id}" to="graphics/pictures/person/${id}/portrait"/>\n`;
            }

            xmlContent += `\t</list>\n</record>`;

            outputArea.value = xmlContent;
            statusMsg.innerText = "Done! Ready to copy.";
        }

        function copyText() {
            const outputArea = document.getElementById('output');
            const statusMsg = document.getElementById('status-msg');
            
            if (!outputArea.value) {
                statusMsg.innerText = "Nothing to copy yet!";
                return;
            }

            outputArea.select();
            outputArea.setSelectionRange(0, 99999); 
            
            navigator.clipboard.writeText(outputArea.value).then(() => {
                statusMsg.innerText = "‚úÖ Copied!";
                setTimeout(() => { statusMsg.innerText = "Done! Ready to copy."; }, 2000);
            });
        }
    </script>
</body>
</html>
