<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Wedding Budget Tracker</h1>
            <div class="budget-setup">
                <label for="total-budget-input">Total Budget: $</label>
                <input type="number" id="total-budget-input" placeholder="Enter total budget">
                <button id="set-budget-btn">Set Budget</button>
            </div>
        </header>

        <section class="summary">
            <div class="card">
                <h3>Total Budget</h3>
                <p id="display-total">$0</p>
            </div>
            <div class="card">
                <h3>Spent</h3>
                <p id="display-spent">$0</p>
            </div>
            <div class="card">
                <h3>Remaining</h3>
                <p id="display-remaining" class="remaining-positive">$0</p>
            </div>
        </section>

        <section class="add-expense">
            <h2>Add New Expense</h2>
            <div class="input-group">
                <input type="text" id="item-name" placeholder="Expense name (e.g., Flowers)">
                <input type="number" id="item-amount" placeholder="Amount ($)">
                <button id="add-expense-btn">Add Expense</button>
            </div>
        </section>

        <section class="expense-list-section">
            <h2>Expenses</h2>
            <ul id="expense-list">
                <!-- Expenses will appear here -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
