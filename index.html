<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Code Generator</title>
    <style>
        /* --- CSS Variables Definitions based on Image Palette --- */
        :root {
            /* Light Mode Palette (Default) - Pulling from the lighter side of the image */
            --bg-gradient-start: #E8E0F8; /* Very light purple */
            --bg-gradient-end: #CFC0F0;   /* Light purple */
            --container-bg: #FFFFFF;
            --text-color: #2A1035;        /* Deep dark purple for text */
            --input-bg: #F8F5FF;
            --input-border: #A870FF;      /* Medium purple */
            --primary-btn-bg: #6A00D8;    /* Deep vibrant purple */
            --primary-btn-hover: #5000A6;
            --toggle-btn-bg: #CFC0F0;
            --toggle-btn-text: #2A1035;
        }

        /* Dark Mode Palette - Pulling from the darker side of the image */
        body.dark-mode {
            --bg-gradient-start: #101020; /* Almost black purple */
            --bg-gradient-end: #251535;   /* Dark purple */
            --container-bg: #2A1B3D;      /* Dark container background */
            --text-color: #E8E0F8;        /* Light text */
            --input-bg: #3B2855;
            --input-border: #6A00D8;      /* Vibrant purple border */
            --primary-btn-bg: #A870FF;    /* Lighter purple for contrast on dark */
            --primary-btn-hover: #CFC0F0;
            --toggle-btn-bg: #3B2855;
            --toggle-btn-text: #E8E0F8;
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 800px;
            transition: background-color 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--input-border);
            padding-bottom: 15px;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-btn-bg);
        }

        /* --- Form Grid Layout --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr 1fr; /* Two columns on larger screens */
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(168, 112, 255, 0.3);
        }

        /* --- Buttons --- */
        button {
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        #theme-toggle {
            background-color: var(--toggle-btn-bg);
            color: var(--toggle-btn-text);
        }

        #generate-btn {
            background-color: var(--primary-btn-bg);
            color: white;
            font-size: 1.1rem;
            width: 100%;
            padding: 12px;
            margin-top: 25px;
        }

        #generate-btn:hover {
            background-color: var(--primary-btn-hover);
        }

        /* --- Output Section --- */
        .output-section {
            margin-top: 30px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
            box-sizing: border-box; /* Important for padding to not affect width */
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Player Database Code Gen</h1>
        <button id="theme-toggle">üåô Dark Mode</button>
    </header>

    <main>
        <div class="form-grid">
            <div class="input-group">
                <label for="currFName">Current First Name</label>
                <input type="text" id="currFName" placeholder="e.g. John">
            </div>
            <div class="input-group">
                <label for="currSName">Current SurName</label>
                <input type="text" id="currSName" placeholder="e.g. Doe">
            </div>
            <div class="input-group" style="grid-column: 1 / -1;">
                <label for="currClub">Current Club</label>
                <input type="text" id="currClub" placeholder="e.g. Old Town FC">
            </div>

            <div class="input-group">
                <label for="newFName">New First Name</label>
                <input type="text" id="newFName">
            </div>
            <div class="input-group">
                <label for="newSName">New SurName</label>
                <input type="text" id="newSName">
            </div>

            <div class="input-group">
                <label for="commonName">Common Name</label>
                <input type="text" id="commonName" placeholder="e.g. JD">
            </div>
             <div class="input-group">
                <label for="stat1">Stat 1 (e.g. 2000)</label>
                <input type="number" id="stat1" placeholder="2000">
            </div>
             <div class="input-group">
                <label for="stat2">Stat 2 (e.g. 200)</label>
                <input type="number" id="stat2" placeholder="200">
            </div>
             <div class="input-group">
                <label for="stat3">Stat 3 (e.g. 200)</label>
                <input type="number" id="stat3" placeholder="200">
            </div>

            <div class="input-group" style="grid-column: 1 / -1;">
                <label for="newClub">New Club</label>
                <input type="text" id="newClub" placeholder="e.g. New City United">
            </div>
        </div>

        <button id="generate-btn">Generate Code Snippet</button>

        <div class="output-section">
            <label for="outputResult">Generated Result:</label>
            <textarea id="outputResult" readonly placeholder="Your code will appear here..."></textarea>
        </div>
    </main>
</div>

<script>
    // Define elements needed for interaction
    const themeToggleBtn = document.getElementById('theme-toggle');
    const generateBtn = document.getElementById('generate-btn');
    const outputTextarea = document.getElementById('outputResult');
    const bodyElement = document.body;

    // Helper function to wrap a value in double quotes.
    // If the input is empty, it returns empty quotes "".
    const quote = (str) => `"${str || ''}"`;

    // --- Event Listener 1: Generate Button Click ---
    generateBtn.addEventListener('click', () => {
        // 1. Get values from inputs
        // Using .trim() to remove accidentally added leading/trailing spaces from user input
        const currFName = document.getElementById('currFName').value.trim();
        const currSName = document.getElementById('currSName').value.trim();
        const currClub = document.getElementById('currClub').value.trim();
        const newFName = document.getElementById('newFName').value.trim();
        const newSName = document.getElementById('newSName').value.trim();
        const commonName = document.getElementById('commonName').value.trim();
        const stat1 = document.getElementById('stat1').value.trim();
        const stat2 = document.getElementById('stat2').value.trim();
        const stat3 = document.getElementById('stat3').value.trim();
        const newClub = document.getElementById('newClub').value.trim();

        // 2. Construct the final string using template literals
        // The requirement starts with the fixed string "PLAYER"
        const finalString = `${quote("PLAYER")} ${quote(currFName)} ${quote(currSName)} ${quote(currClub)} ${quote(newFName)} ${quote(newSName)} ${quote(commonName)} ${quote(stat1)} ${quote(stat2)} ${quote(stat3)} ${quote(newClub)}`;

        // 3. Place result in textarea
        outputTextarea.value = finalString;
    });


    // --- Event Listener 2: Dark Mode Toggle ---
    themeToggleBtn.addEventListener('click', () => {
        // Toggle the 'dark-mode' CSS class on the body tag
        bodyElement.classList.toggle('dark-mode');

        // Update button text based on current mode
        if (bodyElement.classList.contains('dark-mode')) {
            themeToggleBtn.textContent = '‚òÄÔ∏è Light Mode';
        } else {
            themeToggleBtn.textContent = 'üåô Dark Mode';
        }
    });

</script>

</body>
</html>
