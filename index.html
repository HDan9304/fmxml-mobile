<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverAfter | Premium Budget Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .serif { font-family: 'Playfair Display', serif; }
        .sidebar-link.active { background-color: #fff1f2; color: #e11d48; border-right: 4px solid #e11d48; }
        .hidden-tab { display: none; }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- SIDEBAR NAVIGATION -->
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col fixed h-full z-50">
        <div class="p-6">
            <div class="flex items-center gap-2 mb-8">
                <div class="w-8 h-8 bg-rose-500 rounded-lg flex items-center justify-center shadow-lg shadow-rose-200">
                    <span class="text-white font-bold italic">E</span>
                </div>
                <span class="serif text-xl font-bold tracking-tight text-slate-900">EverAfter</span>
            </div>

            <nav class="space-y-1">
                <button onclick="switchTab('dashboard')" id="nav-dashboard" class="sidebar-link active w-full flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="遭3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Dashboard
                </button>
                <button onclick="switchTab('settings')" id="nav-settings" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 text-sm font-medium text-slate-600 rounded-lg hover:bg-slate-50 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Profile & Settings
                </button>
            </nav>
        </div>

        <!-- Mini Profile Footer -->
        <div class="mt-auto p-6 border-t border-slate-100 flex items-center gap-3">
            <img id="side-avatar" src="https://ui-avatars.com/api/?name=Couple&background=FDA4AF&color=fff" class="w-10 h-10 rounded-full object-cover border-2 border-rose-100">
            <div>
                <p class="text-xs font-bold text-slate-900 truncate w-32" id="side-couple-name">Our Wedding</p>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest">Plan Mode</p>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <main class="flex-1 ml-64 p-10">

        <!-- TAB: DASHBOARD -->
        <div id="tab-dashboard">
            <header class="flex justify-between items-end mb-10">
                <div>
                    <h1 class="text-3xl font-bold text-slate-900 serif">Wedding Overview</h1>
                    <p class="text-slate-500 mt-1">Track your expenses and vendor payments.</p>
                </div>
                <div class="text-right">
                    <p class="text-sm font-bold text-rose-500 uppercase tracking-widest" id="header-currency">Currency: USD ($)</p>
                </div>
            </header>

            <!-- Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-2">Total Budget</p>
                    <h2 class="text-4xl font-bold text-slate-900" id="stat-total">--</h2>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-2">Total Spent</p>
                    <h2 class="text-4xl font-bold text-slate-900" id="stat-spent">--</h2>
                </div>
                <div class="bg-rose-50 p-8 rounded-3xl shadow-sm border border-rose-100">
                    <p class="text-xs font-bold text-rose-400 uppercase mb-2">Remaining</p>
                    <h2 class="text-4xl font-bold text-rose-600" id="stat-remaining">--</h2>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-2xl border border-slate-100">
                        <h3 class="font-bold mb-4">Add Transaction</h3>
                        <input type="text" id="name-input" placeholder="Item/Vendor Name" class="w-full mb-3 p-3 bg-slate-50 border border-slate-100 rounded-xl focus:ring-2 focus:ring-rose-500 outline-none">
                        <select id="category-input" class="w-full mb-3 p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none">
                            <option value="Venue">Venue</option>
                            <option value="Catering">Food & Drink</option>
                            <option value="Attire">Attire</option>
                            <option value="Decor">Decor</option>
                            <option value="Photo/Video">Photo/Video</option>
                        </select>
                        <input type="number" id="amount-input" placeholder="Amount" class="w-full mb-4 p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none">
                        <button onclick="addExpense()" class="w-full py-4 bg-slate-900 text-white font-bold rounded-xl hover:bg-rose-600 transition shadow-lg shadow-slate-200">Record Expense</button>
                    </div>
                    <div class="bg-white p-6 rounded-2xl border border-slate-100">
                        <canvas id="budgetChart"></canvas>
                    </div>
                </div>

                <div class="lg:col-span-2 bg-white rounded-2xl border border-slate-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-100 text-[10px] uppercase font-bold text-slate-400">
                            <tr>
                                <th class="px-6 py-4">Vendor / Item</th>
                                <th class="px-6 py-4">Category</th>
                                <th class="px-6 py-4 text-right">Amount</th>
                                <th class="px-6 py-4"></th>
                            </tr>
                        </thead>
                        <tbody id="expense-table-body" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- TAB: SETTINGS & PROFILE -->
        <div id="tab-settings" class="hidden-tab">
            <h1 class="text-3xl font-bold text-slate-900 serif mb-10">Profile & Settings</h1>
            
            <div class="max-w-2xl space-y-8">
                <!-- Couple Profile -->
                <div class="bg-white p-8 rounded-3xl border border-slate-100">
                    <h3 class="text-xl font-bold mb-6">Couple Details</h3>
                    <div class="flex items-center gap-6 mb-6">
                        <div class="relative group">
                            <img id="profile-preview" src="https://ui-avatars.com/api/?name=Couple&background=FDA4AF&color=fff" class="w-24 h-24 rounded-full object-cover ring-4 ring-rose-50">
                            <label class="absolute bottom-0 right-0 bg-white shadow-md p-1 rounded-full cursor-pointer hover:bg-rose-50 transition">
                                <svg class="w-5 h-5 text-rose-500" fill="currentColor" viewBox="0 0 20 20"><path d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z"></path></svg>
                                <input type="file" class="hidden" id="photo-upload" accept="image/*" onchange="handlePhoto(event)">
                            </label>
                        </div>
                        <div class="flex-1">
                            <label class="text-xs font-bold text-slate-400 uppercase">Couple Names</label>
                            <input type="text" id="names-input" oninput="saveProfile()" placeholder="e.g. Sarah & James" class="w-full mt-1 p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none">
                        </div>
                    </div>
                </div>

                <!-- Global Settings -->
                <div class="bg-white p-8 rounded-3xl border border-slate-100">
                    <h3 class="text-xl font-bold mb-6">App Settings</h3>
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase">Total Budget</label>
                            <input type="number" id="budget-input" oninput="saveProfile()" class="w-full mt-1 p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase">Preferred Currency</label>
                            <select id="currency-select" onchange="saveProfile()" class="w-full mt-1 p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none">
                                <option value="$">USD ($)</option>
                                <option value="£">GBP (£)</option>
                                <option value="€">EUR (€)</option>
                                <option value="¥">JPY (¥)</option>
                                <option value="₩">KRW (₩)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // State Initialization
        let state = {
            budget: 25000,
            expenses: [],
            names: "Our Wedding",
            photo: null,
            currency: "$"
        };

        let myChart;

        // Load Data
        function loadData() {
            const saved = localStorage.getItem('everafter_pro_data');
            if (saved) {
                state = JSON.parse(saved);
                // Sync inputs
                document.getElementById('names-input').value = state.names;
                document.getElementById('budget-input').value = state.budget;
                document.getElementById('currency-select').value = state.currency;
                if(state.photo) {
                    document.getElementById('profile-preview').src = state.photo;
                    document.getElementById('side-avatar').src = state.photo;
                }
            }
            render();
        }

        function saveProfile() {
            state.names = document.getElementById('names-input').value || "Our Wedding";
            state.budget = parseFloat(document.getElementById('budget-input').value) || 0;
            state.currency = document.getElementById('currency-select').value;
            localStorage.setItem('everafter_pro_data', JSON.stringify(state));
            render();
        }

        function handlePhoto(event) {
            const reader = new FileReader();
            reader.onload = function() {
                state.photo = reader.result;
                document.getElementById('profile-preview').src = reader.result;
                document.getElementById('side-avatar').src = reader.result;
                localStorage.setItem('everafter_pro_data', JSON.stringify(state));
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function addExpense() {
            const name = document.getElementById('name-input').value;
            const cat = document.getElementById('category-input').value;
            const amt = parseFloat(document.getElementById('amount-input').value);

            if (name && amt) {
                state.expenses.push({ id: Date.now(), name, cat, amt });
                localStorage.setItem('everafter_pro_data', JSON.stringify(state));
                document.getElementById('name-input').value = '';
                document.getElementById('amount-input').value = '';
                render();
            }
        }

        function deleteExpense(id) {
            state.expenses = state.expenses.filter(e => e.id !== id);
            localStorage.setItem('everafter_pro_data', JSON.stringify(state));
            render();
        }

        function format(num) {
            return state.currency + num.toLocaleString();
        }

        function render() {
            const spent = state.expenses.reduce((sum, e) => sum + e.amt, 0);
            const remaining = state.budget - spent;

            // Header/Sidebar updates
            document.getElementById('side-couple-name').innerText = state.names;
            document.getElementById('header-currency').innerText = `Currency: ${state.currency}`;

            // Dashboard Stats
            document.getElementById('stat-total').innerText = format(state.budget);
            document.getElementById('stat-spent').innerText = format(spent);
            document.getElementById('stat-remaining').innerText = format(remaining);

            // Table
            const tbody = document.getElementById('expense-table-body');
            tbody.innerHTML = '';
            state.expenses.slice().reverse().forEach(e => {
                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="px-6 py-4 font-semibold text-slate-700">${e.name}</td>
                        <td class="px-6 py-4"><span class="px-3 py-1 bg-slate-100 rounded-full text-[10px] text-slate-500 font-bold">${e.cat}</span></td>
                        <td class="px-6 py-4 text-right font-mono font-bold">${format(e.amt)}</td>
                        <td class="px-6 py-4 text-center">
                            <button onclick="deleteExpense(${e.id})" class="text-slate-300 hover:text-rose-500 transition">✕</button>
                        </td>
                    </tr>
                `;
            });

            updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('budgetChart').getContext('2d');
            const totals = { Venue: 0, Catering: 0, Attire: 0, Decor: 0, "Photo/Video": 0 };
            state.expenses.forEach(e => totals[e.cat] += e.amt);

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(totals),
                    datasets: [{
                        data: Object.values(totals),
                        backgroundColor: ['#f43f5e', '#fbbf24', '#8b5cf6', '#10b981', '#334155'],
                        borderWidth: 0
                    }]
                },
                options: { plugins: { legend: { display: false } }, cutout: '80%' }
            });
        }

        function switchTab(tab) {
            document.getElementById('tab-dashboard').classList.toggle('hidden-tab', tab !== 'dashboard');
            document.getElementById('tab-settings').classList.toggle('hidden-tab', tab !== 'settings');
            document.getElementById('nav-dashboard').classList.toggle('active', tab === 'dashboard');
            document.getElementById('nav-settings').classList.toggle('active', tab === 'settings');
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
