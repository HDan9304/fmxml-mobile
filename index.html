<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- Themes --- */
        :root {
            --primary: #6A00D8;
            --primary-hover: #5000A6;
            --primary-light: #F3E8FF; 
            --danger: #EF4444;
            
            --bg-body: #F9FAFB;
            --bg-card: #FFFFFF;
            --bg-input: #FFFFFF;
            --border-color: #E5E7EB;
            --text-main: #111827;
            --text-muted: #6B7280;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --focus-ring: 0 0 0 3px rgba(106, 0, 216, 0.15);
        }

        body.dark-mode {
            --bg-body: #0F172A; 
            --bg-card: #1E293B;
            --bg-input: #0F172A;
            --border-color: #334155;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --primary: #A870FF;
            --primary-hover: #C099FF;
            --primary-light: #312E81;
        }

        /* --- Global Reset --- */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Better for long forms */
            transition: background-color 0.3s, color 0.3s;
        }

        .app-container {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            padding: 32px;
            border: 1px solid var(--border-color);
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .brand {
            display: flex; align-items: center; gap: 12px;
        }
        
        .brand-icon {
            background: var(--primary-light);
            color: var(--primary);
            width: 40px; height: 40px;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
        }

        h1 { margin: 0; font-size: 1.25rem; font-weight: 700; letter-spacing: -0.01em; }
        .subtitle { font-size: 0.85rem; color: var(--text-muted); margin: 0; display: none; }
        @media(min-width: 600px) { .subtitle { display: block; } }

        /* Header Buttons */
        .header-actions { display: flex; gap: 10px; }

        .btn-icon {
            width: 40px; height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }
        .btn-icon:hover {
            border-color: var(--primary);
            color: var(--primary);
            background-color: var(--bg-body);
        }

        /* --- Layout Grid --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .form-grid { grid-template-columns: repeat(3, 1fr); gap: 24px; }
            .col-span-3 { grid-column: span 3; }
        }

        .section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 700;
            color: var(--primary);
            margin: 24px 0 12px 0;
            display: block;
        }
        .section-title:first-child { margin-top: 0; }

        /* --- Inputs & Labels --- */
        .input-group { display: flex; flex-direction: column; gap: 6px; }

        label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        .required-label::after { content: "*"; color: var(--danger); margin-left: 2px; }

        /* --- CRITICAL: Unified Input Height --- */
        input[type="text"], 
        input[type="number"], 
        .custom-select-trigger {
            width: 100%;
            height: 48px; /* Fixed Height for Alignment */
            padding: 0 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-input);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            display: flex; /* Flex needed for dropdown trigger content */
            align-items: center; 
        }

        input:focus, .custom-select-trigger:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--focus-ring);
        }

        input::placeholder { color: var(--text-muted); opacity: 0.5; }

        .input-error {
            border-color: var(--danger) !important;
            animation: shake 0.3s ease-in-out;
        }

        /* --- CUSTOM DROPDOWN STYLING --- */
        .custom-select-wrapper {
            position: relative;
            width: 100%;
        }

        .custom-select-trigger {
            justify-content: space-between;
            cursor: pointer;
        }
        
        .custom-select-trigger:hover { border-color: #9CA3AF; }

        .custom-select-wrapper.open .custom-select-trigger {
            border-color: var(--primary);
            box-shadow: var(--focus-ring);
        }

        .custom-options {
            position: absolute;
            top: 54px; /* Push down slightly */
            left: 0; right: 0;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.15);
            max-height: 240px;
            overflow-y: auto;
            z-index: 100; /* Float above everything */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
        }

        .custom-select-wrapper.open .custom-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .custom-option {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.1s;
        }
        .custom-option:last-child { border-bottom: none; }
        .custom-option:hover { background-color: var(--bg-body); }
        
        .option-img {
            width: 24px; height: 24px;
            object-fit: contain;
            margin-right: 12px;
        }
        .option-text { font-size: 0.9rem; color: var(--text-main); }
        .caret { transition: transform 0.2s; color: var(--text-muted); }
        .custom-select-wrapper.open .caret { transform: rotate(180deg); color: var(--primary); }

        /* --- Main CTA Button --- */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-top: 32px;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(106, 0, 216, 0.25);
        }
        .btn-primary:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
        .btn-primary:active { transform: translateY(0); }

        /* --- Output Section --- */
        .output-section { margin-top: 40px; padding-top: 24px; border-top: 1px dashed var(--border-color); }
        
        .toolbar {
            display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px;
        }
        @media (min-width: 600px) {
            .toolbar { flex-direction: row; justify-content: space-between; align-items: center; }
        }

        .action-group { display: flex; gap: 12px; width: 100%; }
        @media (min-width: 600px) { .action-group { width: auto; } }

        .btn-action {
            flex: 1;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            padding: 10px 16px;
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 0.85rem; font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-action:hover {
            border-color: var(--primary);
            color: var(--primary);
            background-color: var(--bg-card);
            box-shadow: var(--shadow-sm);
        }

        /* --- List --- */
        .list-container { display: flex; flex-direction: column; gap: 12px; }
        
        .list-item {
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex; align-items: center; justify-content: space-between;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .code-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-main);
            word-break: break-all;
        }

        .delete-btn {
            background: transparent; border: none; color: var(--text-muted);
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        .delete-btn:hover { background: #FEF2F2; color: var(--danger); }
        
        .empty-state {
            text-align: center; padding: 40px; color: var(--text-muted);
            font-size: 0.9rem;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            background: var(--bg-body);
        }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-4px); } 75% { transform: translateX(4px); } }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="brand">
                <div class="brand-icon">
                    <i class="ph-fill ph-database"></i>
                </div>
                <div>
                    <h1>Generator</h1>
                    <p class="subtitle">Player Entry System</p>
                </div>
            </div>
            
            <div class="header-actions">
                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                
                <button id="upload-btn" class="btn-icon" title="Import File">
                    <i class="ph-bold ph-upload-simple"></i>
                </button>
                <button id="theme-toggle" class="btn-icon" title="Toggle Dark Mode">
                    <i class="ph ph-moon"></i>
                </button>
            </div>
        </header>

        <main>
            <span class="section-title">Current Details</span>
            <div class="form-grid">
                <div class="input-group">
                    <label class="required-label">First Name</label>
                    <input type="text" id="currFName" placeholder="John" required>
                </div>
                <div class="input-group">
                    <label class="required-label">Surname</label>
                    <input type="text" id="currSName" placeholder="Doe" required>
                </div>
                
                <div class="input-group">
                    <label class="required-label">Current Club</label>
                    <input type="hidden" id="currClubValue">
                    <div id="currClub-wrapper" class="custom-select-wrapper">
                        <div class="custom-select-trigger" tabindex="0">
                            <span class="option-text" style="opacity: 0.5;">Select Club...</span>
                            <i class="ph-bold ph-caret-down caret"></i>
                        </div>
                        <div class="custom-options">
                            </div>
                    </div>
                </div>
            </div>

            <span class="section-title">New Identity</span>
            <div class="form-grid">
                <div class="input-group">
                    <label>New First Name</label>
                    <input type="text" id="newFName" placeholder="New First">
                </div>
                <div class="input-group">
                    <label>New Surname</label>
                    <input type="text" id="newSName" placeholder="New Surname">
                </div>
                <div class="input-group">
                    <label>Common Name</label>
                    <input type="text" id="commonName" placeholder="Nickname">
                </div>
            </div>

            <span class="section-title">Statistics</span>
            <div class="form-grid">
                <div class="input-group">
                    <label>Birth Year</label>
                    <input type="number" id="birthYear" placeholder="2000">
                </div>
                <div class="input-group">
                    <label>New CA <span style="font-weight: 400; opacity: 0.6; font-size: 0.7em;">(Max 200)</span></label>
                    <input type="number" id="newCA" placeholder="150" max="200">
                </div>
                <div class="input-group">
                    <label>New PA <span style="font-weight: 400; opacity: 0.6; font-size: 0.7em;">(Max 200)</span></label>
                    <input type="number" id="newPA" placeholder="180" max="200">
                </div>
                
                <div class="input-group col-span-3">
                    <label>New Club Destination</label>
                    <input type="hidden" id="newClubValue">
                    <div id="newClub-wrapper" class="custom-select-wrapper">
                        <div class="custom-select-trigger" tabindex="0">
                            <span class="option-text" style="opacity: 0.5;">Select Club...</span>
                            <i class="ph-bold ph-caret-down caret"></i>
                        </div>
                        <div class="custom-options">
                            </div>
                    </div>
                </div>
            </div>

            <button id="generate-btn" class="btn-primary">
                <i class="ph-bold ph-plus"></i> Add Entry to List
            </button>

            <div class="output-section">
                <div class="toolbar">
                    <label style="margin:0; font-size: 0.75rem; font-weight: 700; color: var(--text-muted);">GENERATED ENTRIES</label>
                    <div class="action-group">
                        <button id="copy-all-btn" class="btn-action">
                            <i class="ph ph-copy"></i> Copy
                        </button>
                        <button id="download-btn" class="btn-action">
                            <i class="ph ph-download-simple"></i> Save
                        </button>
                    </div>
                </div>
                
                <div id="list-container" class="list-container">
                    <div class="empty-state" id="empty-state">
                        <i class="ph ph-list-dashes" style="font-size: 2rem; margin-bottom: 12px; display: block; opacity: 0.3;"></i>
                        No entries generated yet.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const themeBtn = document.getElementById('theme-toggle');
        const themeIcon = themeBtn.querySelector('i');
        const generateBtn = document.getElementById('generate-btn');
        const listContainer = document.getElementById('list-container');
        const emptyState = document.getElementById('empty-state');
        const copyAllBtn = document.getElementById('copy-all-btn');
        const downloadBtn = document.getElementById('download-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('fileInput');

        // --- Custom Dropdown Logic ---
        async function initCustomDropdowns() {
            try {
                const response = await fetch('clubs.json');
                if(!response.ok) throw new Error("JSON not found");
                const clubList = await response.json();

                setupCustomSelect('currClub-wrapper', 'currClubValue', clubList);
                setupCustomSelect('newClub-wrapper', 'newClubValue', clubList);
            } catch (error) {
                console.warn("Clubs.json not found, using dummy data.");
                // Dummy data for preview if JSON fails
                const dummyData = [{menu: "Demo Club", code: "Demo FC", logo: ""}];
                setupCustomSelect('currClub-wrapper', 'currClubValue', dummyData);
                setupCustomSelect('newClub-wrapper', 'newClubValue', dummyData);
            }
        }

        function setupCustomSelect(wrapperId, inputId, data) {
            const wrapper = document.getElementById(wrapperId);
            const trigger = wrapper.querySelector('.custom-select-trigger');
            const optionsContainer = wrapper.querySelector('.custom-options');
            const hiddenInput = document.getElementById(inputId);
            const triggerText = trigger.querySelector('.option-text');

            data.forEach(club => {
                const option = document.createElement('div');
                option.className = 'custom-option';
                const logoSrc = club.logo ? club.logo : 'https://raw.githubusercontent.com/phosphor-icons/core/main/assets/regular/shield.svg';
                
                option.innerHTML = `
                    <img src="${logoSrc}" class="option-img" onerror="this.src='https://raw.githubusercontent.com/phosphor-icons/core/main/assets/regular/shield-warning.svg'">
                    <span class="option-text">${club.menu}</span>
                `;

                option.addEventListener('click', () => {
                    // Set View
                    triggerText.textContent = club.menu;
                    triggerText.style.opacity = "1";
                    
                    // Set Value
                    hiddenInput.value = club.code;

                    // UI Cleanup
                    trigger.classList.remove('input-error');
                    wrapper.classList.remove('open');
                });
                optionsContainer.appendChild(option);
            });

            trigger.addEventListener('click', (e) => {
                document.querySelectorAll('.custom-select-wrapper').forEach(w => {
                    if (w !== wrapper) w.classList.remove('open');
                });
                wrapper.classList.toggle('open');
                e.stopPropagation();
            });
        }

        window.addEventListener('click', (e) => {
            document.querySelectorAll('.custom-select-wrapper').forEach(w => {
                if (!w.contains(e.target)) w.classList.remove('open');
            });
        });

        initCustomDropdowns();

        // --- Generator Logic ---
        const quote = (str) => `"${str ? str.trim() : ''}"`;
        const validateMax = (val) => {
            if (!val) return ""; 
            const num = parseInt(val);
            if(isNaN(num)) return val;
            return num > 200 ? "200" : val;
        };

        function validateRequired() {
            const fName = document.getElementById('currFName');
            const sName = document.getElementById('currSName');
            const clubInput = document.getElementById('currClubValue'); 
            const clubTrigger = document.getElementById('currClub-wrapper').querySelector('.custom-select-trigger');

            let isValid = true;

            [fName, sName].forEach(el => {
                if (!el.value) {
                    el.classList.add('input-error');
                    isValid = false;
                    el.addEventListener('input', () => el.classList.remove('input-error'), {once: true});
                }
            });

            if (!clubInput.value) {
                clubTrigger.classList.add('input-error');
                isValid = false;
            }

            return isValid;
        }

        generateBtn.addEventListener('click', () => {
            if(!validateRequired()) return;

            let ca = document.getElementById('newCA').value;
            let pa = document.getElementById('newPA').value;
            ca = validateMax(ca);
            pa = validateMax(pa);

            const data = {
                cf: document.getElementById('currFName').value,
                cs: document.getElementById('currSName').value,
                cc: document.getElementById('currClubValue').value,
                nf: document.getElementById('newFName').value,
                ns: document.getElementById('newSName').value,
                cn: document.getElementById('commonName').value,
                birth: document.getElementById('birthYear').value,
                ca: ca,
                pa: pa,
                nc: document.getElementById('newClubValue').value
            };

            const resultString = `${quote("PLAYER")} ${quote(data.cf)} ${quote(data.cs)} ${quote(data.cc)} ${quote(data.nf)} ${quote(data.ns)} ${quote(data.cn)} ${quote(data.birth)} ${quote(data.ca)} ${quote(data.pa)} ${quote(data.nc)}`;

            createListItem(resultString);
        });

        function createListItem(text) {
            if(emptyState) emptyState.style.display = 'none';

            const itemDiv = document.createElement('div');
            itemDiv.className = 'list-item';

            const codeSpan = document.createElement('span');
            codeSpan.className = 'code-text';
            codeSpan.textContent = text;

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.innerHTML = '<i class="ph ph-trash"></i>';
            delBtn.title = "Delete Line";
            delBtn.addEventListener('click', () => {
                itemDiv.remove();
                if(listContainer.children.length === 0) emptyState.style.display = 'block';
            });

            itemDiv.appendChild(codeSpan);
            itemDiv.appendChild(delBtn);
            listContainer.appendChild(itemDiv);
        }

        // --- File Operations ---
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split(/\r?\n/);
                let count = 0;
                lines.forEach(line => {
                    if (line.trim()) { createListItem(line.trim()); count++; }
                });
                fileInput.value = '';
                if(count > 0) alert(`Imported ${count} lines.`);
            };
            reader.readAsText(file);
        });

        function getAllText() {
            const items = document.querySelectorAll('.code-text');
            if(items.length === 0) return null;
            let allText = "";
            items.forEach(span => { allText += span.textContent + "\n"; });
            return allText;
        }

        copyAllBtn.addEventListener('click', () => {
            const text = getAllText();
            if(!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const originalHtml = copyAllBtn.innerHTML;
                copyAllBtn.innerHTML = '<i class="ph ph-check"></i> Copied';
                setTimeout(() => { copyAllBtn.innerHTML = originalHtml; }, 2000);
            });
        });

        downloadBtn.addEventListener('click', () => {
            const text = getAllText();
            if(!text) { alert("Generate some lines first!"); return; }
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'changes.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.replace('ph-moon', 'ph-sun');
            } else {
                themeIcon.classList.replace('ph-sun', 'ph-moon');
            }
        });

        [document.getElementById('newCA'), document.getElementById('newPA')].forEach(input => {
            input.addEventListener('input', (e) => {
                if(parseInt(e.target.value) > 200) e.target.value = 200;
            });
        });
    </script>
</body>
</html>
