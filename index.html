<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- Themes --- */
        :root {
            --primary: #6A00D8;
            --primary-hover: #5000A6;
            --primary-light: #F0E6FF; 
            --danger: #DC2626;
            
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --bg-item: #F9FAFB;
            --text-main: #111827;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --input-bg: #FFFFFF;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode {
            --bg-body: #0F172A; 
            --bg-card: #1E293B;
            --bg-item: #334155;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --border-color: #334155;
            --input-bg: #0F172A;
            --primary: #A870FF; 
            --primary-hover: #C099FF;
            --primary-light: #2A1B3D;
            --danger: #F87171;
        }

        /* --- Base Layout --- */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transition: all 0.3s ease;
        }

        .app-container {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 960px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px; /* Reduced padding for mobile */
            border: 1px solid var(--border-color);
        }

        @media (min-width: 768px) {
            .app-container { padding: 40px; }
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .brand {
            display: flex; 
            align-items: center; 
            gap: 12px;
        }
        
        h1 { margin: 0; font-size: 1.2rem; font-weight: 700; letter-spacing: -0.025em; }
        .subtitle { font-size: 0.8rem; color: var(--text-muted); margin-top: 2px; display: none; }
        
        @media (min-width: 640px) {
            h1 { font-size: 1.5rem; }
            .subtitle { display: block; }
        }

        /* Header Actions (Upload + Theme) */
        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* --- Buttons --- */
        .icon-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            flex-shrink: 0;
        }
        .icon-btn:hover { border-color: var(--primary); color: var(--primary); background-color: var(--bg-item); }

        /* Upload Button (Header Style) */
        .btn-upload-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 16px;
            height: 40px;
            border: 1px solid var(--primary); /* Highlighted */
            color: var(--primary);
            border-radius: 8px;
            background: rgba(106, 0, 216, 0.05);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-upload-header:hover {
            background: var(--primary);
            color: white;
        }

        /* Hide text label on very small screens for upload */
        .upload-label { display: none; }
        @media(min-width: 480px) { .upload-label { display: inline; } }


        /* --- Section Separators --- */
        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--primary);
            font-weight: 700;
            margin: 20px 0 10px 0;
            display: block;
        }
        .section-title:first-child { margin-top: 0; }

        /* --- Grid & Inputs --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .form-grid { grid-template-columns: repeat(3, 1fr); gap: 24px; }
            .col-span-3 { grid-column: span 3; }
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }

        label {
            font-size: 0.7rem; 
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700; 
            color: var(--text-muted);
        }

        .required-label::after { content: " *"; color: var(--danger); }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            font-size: 16px; /* Prevents iOS zoom */
            transition: border-color 0.2s, box-shadow 0.2s;
            appearance: none; -webkit-appearance: none;
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236B7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            cursor: pointer;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .input-error {
            border-color: var(--danger) !important;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1) !important;
            animation: shake 0.3s ease-in-out;
        }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        /* --- Primary Button --- */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: transform 0.1s, background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(106, 0, 216, 0.2);
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:hover { background-color: var(--primary-hover); }

        /* --- Output Section --- */
        .output-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
        }

        /* --- BOTTOM ACTION BAR --- */
        .output-header {
            display: flex;
            flex-direction: column; /* Stack on mobile */
            gap: 15px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 600px) {
            .output-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .action-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        @media (min-width: 600px) {
            .action-group { width: auto; }
        }

        /* --- Bottom Buttons Style --- */
        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1; /* Makes them share width equally on mobile */
        }

        .btn-action:hover {
            border-color: var(--primary);
            background-color: var(--bg-card);
            color: var(--primary);
        }

        /* --- List Styles --- */
        .list-container { display: flex; flex-direction: column; gap: 12px; }

        .list-item {
            background-color: var(--bg-item);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .code-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-main);
            word-break: break-all;
            line-height: 1.5;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px; /* Softer radius for touch */
            cursor: pointer;
            flex-shrink: 0;
            transition: 0.2s;
        }
        .delete-btn:hover { background-color: var(--danger); color: white; border-color: var(--danger); }

        .empty-state { text-align: center; padding: 40px; color: var(--text-muted); font-size: 0.9rem; border: 1px dashed var(--border-color); border-radius: 8px; }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="brand">
                <div style="background: var(--primary-light); padding: 6px; border-radius: 6px; display: flex;">
                    <i class="ph-fill ph-database" style="font-size: 1.4rem; color: var(--primary);"></i>
                </div>
                <div>
                    <h1>Generator</h1>
                    <p class="subtitle">Player Entry System</p>
                </div>
            </div>
            
            <div class="header-actions">
                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                
                <button id="upload-btn" class="btn-upload-header" title="Import File">
                    <i class="ph-bold ph-upload-simple"></i>
                    <span class="upload-label">Import</span>
                </button>
                
                <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">
                    <i class="ph ph-moon"></i>
                </button>
            </div>
        </header>

        <main>
            <span class="section-title">Current Details</span>
            <div class="form-grid">
                <div class="input-group">
                    <label class="required-label">First Name</label>
                    <input type="text" id="currFName" placeholder="John" required>
                </div>
                <div class="input-group">
                    <label class="required-label">Surname</label>
                    <input type="text" id="currSName" placeholder="Doe" required>
                </div>
                <div class="input-group">
                    <label class="required-label">Current Club</label>
                    <select id="currClub" required>
                        <option value="" disabled selected>Loading...</option>
                    </select>
                </div>
            </div>

            <div style="height: 30px;"></div>

            <span class="section-title">New Identity</span>
            <div class="form-grid">
                <div class="input-group">
                    <label>New First Name</label>
                    <input type="text" id="newFName" placeholder="New First">
                </div>
                <div class="input-group">
                    <label>New Surname</label>
                    <input type="text" id="newSName" placeholder="New Surname">
                </div>
                <div class="input-group">
                    <label>Common Name</label>
                    <input type="text" id="commonName" placeholder="Nickname">
                </div>
            </div>

            <div style="height: 30px;"></div>

            <span class="section-title">Statistics</span>
            <div class="form-grid">
                <div class="input-group">
                    <label>Birth Year</label>
                    <input type="number" id="birthYear" placeholder="2000">
                </div>
                <div class="input-group">
                    <label>New CA <span style="font-weight: 400; opacity: 0.6;">(Max 200)</span></label>
                    <input type="number" id="newCA" placeholder="150" max="200">
                </div>
                <div class="input-group">
                    <label>New PA <span style="font-weight: 400; opacity: 0.6;">(Max 200)</span></label>
                    <input type="number" id="newPA" placeholder="180" max="200">
                </div>
                
                <div class="input-group col-span-3">
                    <label>New Club Destination</label>
                    <select id="newClub">
                        <option value="" disabled selected>Loading...</option>
                    </select>
                </div>
            </div>

            <button id="generate-btn" class="btn-primary">
                <i class="ph-bold ph-plus"></i> Add Entry
            </button>

            <div class="output-section">
                <div class="output-header">
                    <label style="margin:0; font-size: 0.8rem; opacity: 0.8;">GENERATED LIST</label>
                    
                    <div class="action-group">
                        <button id="copy-all-btn" class="btn-action" title="Copy to clipboard">
                            <i class="ph ph-copy"></i> Copy
                        </button>
                        <button id="download-btn" class="btn-action" title="Save as .txt">
                            <i class="ph ph-download-simple"></i> Save
                        </button>
                    </div>
                </div>
                
                <div id="list-container" class="list-container">
                    <div class="empty-state" id="empty-state">
                        <i class="ph ph-list-dashes" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                        No entries yet.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const themeBtn = document.getElementById('theme-toggle');
        const themeIcon = themeBtn.querySelector('i');
        const generateBtn = document.getElementById('generate-btn');
        const listContainer = document.getElementById('list-container');
        const emptyState = document.getElementById('empty-state');
        const copyAllBtn = document.getElementById('copy-all-btn');
        const downloadBtn = document.getElementById('download-btn');
        const currClubSelect = document.getElementById('currClub');
        const newClubSelect = document.getElementById('newClub');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('fileInput');

        // --- Fetch Data ---
        async function loadClubs() {
            try {
                const response = await fetch('clubs.json');
                if (!response.ok) throw new Error("HTTP error " + response.status);
                const clubList = await response.json();
                populateDropdown(currClubSelect, clubList);
                populateDropdown(newClubSelect, clubList);
            } catch (error) {
                console.error("Could not load clubs.json:", error);
                currClubSelect.innerHTML = '<option disabled>Error loading clubs</option>';
                newClubSelect.innerHTML = '<option disabled>Error loading clubs</option>';
            }
        }

        function populateDropdown(selectElement, data) {
            selectElement.innerHTML = '<option value="" disabled selected>Select Club</option>';
            data.forEach(club => {
                const opt = document.createElement('option');
                opt.value = club.code;
                opt.textContent = club.menu;
                selectElement.appendChild(opt);
            });
        }
        loadClubs();

        // --- Logic ---
        const quote = (str) => `"${str ? str.trim() : ''}"`;
        const validateMax = (val) => {
            if (!val) return ""; 
            const num = parseInt(val);
            if(isNaN(num)) return val;
            return num > 200 ? "200" : val;
        };

        function validateRequired() {
            const fName = document.getElementById('currFName');
            const sName = document.getElementById('currSName');
            const club = document.getElementById('currClub');
            const required = [fName, sName, club];
            let isValid = true;

            required.forEach(el => {
                if (!el.value || el.value === "") {
                    el.classList.add('input-error');
                    isValid = false;
                    el.addEventListener('input', () => el.classList.remove('input-error'), {once: true});
                    el.addEventListener('change', () => el.classList.remove('input-error'), {once: true});
                }
            });
            return isValid;
        }

        generateBtn.addEventListener('click', () => {
            if(!validateRequired()) return;

            let ca = document.getElementById('newCA').value;
            let pa = document.getElementById('newPA').value;
            ca = validateMax(ca);
            pa = validateMax(pa);

            const data = {
                cf: document.getElementById('currFName').value,
                cs: document.getElementById('currSName').value,
                cc: currClubSelect.value,
                nf: document.getElementById('newFName').value,
                ns: document.getElementById('newSName').value,
                cn: document.getElementById('commonName').value,
                birth: document.getElementById('birthYear').value,
                ca: ca,
                pa: pa,
                nc: newClubSelect.value
            };

            const resultString = `${quote("PLAYER")} ${quote(data.cf)} ${quote(data.cs)} ${quote(data.cc)} ${quote(data.nf)} ${quote(data.ns)} ${quote(data.cn)} ${quote(data.birth)} ${quote(data.ca)} ${quote(data.pa)} ${quote(data.nc)}`;

            createListItem(resultString);
        });

        function createListItem(text) {
            if(emptyState) emptyState.style.display = 'none';

            const itemDiv = document.createElement('div');
            itemDiv.className = 'list-item';

            const codeSpan = document.createElement('span');
            codeSpan.className = 'code-text';
            codeSpan.textContent = text;

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.innerHTML = '<i class="ph ph-trash"></i>';
            delBtn.title = "Delete Line";

            delBtn.addEventListener('click', () => {
                itemDiv.style.opacity = '0';
                itemDiv.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    itemDiv.remove();
                    if(listContainer.children.length === 0 || (listContainer.children.length === 1 && listContainer.children[0].id === 'empty-state')) {
                        emptyState.style.display = 'block';
                    }
                }, 300);
            });

            itemDiv.appendChild(codeSpan);
            itemDiv.appendChild(delBtn);
            listContainer.appendChild(itemDiv);
        }

        // --- File Operations ---
        uploadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split(/\r?\n/);
                let addedCount = 0;
                lines.forEach(line => {
                    if (line.trim() !== "") {
                        createListItem(line.trim());
                        addedCount++;
                    }
                });
                fileInput.value = '';
                if(addedCount > 0) alert(`Imported ${addedCount} lines.`);
            };
            reader.readAsText(file);
        });

        function getAllText() {
            const items = document.querySelectorAll('.code-text');
            if(items.length === 0) return null;
            let allText = "";
            items.forEach(span => { allText += span.textContent + "\n"; });
            return allText;
        }

        copyAllBtn.addEventListener('click', () => {
            const text = getAllText();
            if(!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const originalHtml = copyAllBtn.innerHTML;
                copyAllBtn.innerHTML = '<i class="ph ph-check"></i> Copied';
                setTimeout(() => { copyAllBtn.innerHTML = originalHtml; }, 2000);
            });
        });

        downloadBtn.addEventListener('click', () => {
            const text = getAllText();
            if(!text) { alert("Generate some lines first!"); return; }
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'changes.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.replace('ph-moon', 'ph-sun');
            } else {
                themeIcon.classList.replace('ph-sun', 'ph-moon');
            }
        });

        const limitInputs = [document.getElementById('newCA'), document.getElementById('newPA')];
        limitInputs.forEach(input => {
            input.addEventListener('input', (e) => {
                if(parseInt(e.target.value) > 200) e.target.value = 200;
            });
        });
    </script>
</body>
</html>
