<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fmXML Generator</title>
    <style>
        :root {
            /* Color Palette */
            --bg-body: #05080f;       /* Darkest background */
            --bg-card: #0f131f;       /* Panel background */
            --bg-input: #080b12;      /* Input/Code background */
            
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-active: rgba(175, 120, 255, 0.5);

            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --accent-primary: #AF78FF;

            --grad-primary: linear-gradient(135deg, #E664FF 0%, #FF4164 100%);

            /* Spacing & Radius */
            --radius-md: 12px;
            --radius-lg: 20px;
            --space-md: 24px;
        }

        /* RESET & BASE */
        * { box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* LAYOUT CONTAINER */
        .app-container {
            width: 100%;
            max-width: 1100px;
            padding: 20px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin: 0 0 8px 0;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* MAIN GRID DASHBOARD */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* CARD STYLES */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .card-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-main);
            margin: 0;
        }

        /* UPLOAD ZONE */
        .upload-area {
            flex-grow: 1;
            border: 2px dashed var(--border-subtle);
            border-radius: var(--radius-md);
            background: rgba(255,255,255,0.01);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--accent-primary);
            background: rgba(175, 120, 255, 0.03);
        }

        .upload-area input {
            position: absolute;
            width: 100%; height: 100%;
            opacity: 0; cursor: pointer;
        }

        .icon-box {
            font-size: 2rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .upload-label {
            color: var(--text-main);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* CODE EDITOR AREA */
        .code-wrapper {
            flex-grow: 1;
            position: relative;
            background: var(--bg-input);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-subtle);
            overflow: hidden;
        }

        textarea {
            width: 100%;
            height: 100%;
            min-height: 300px; /* Default height */
            background: transparent;
            color: #a5b3ce; /* Soft blue-grey text */
            border: none;
            padding: 20px;
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            resize: none;
        }

        /* ACTION BUTTON */
        .btn-primary {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: var(--grad-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:hover { opacity: 0.9; }

        /* STATUS */
        .status-bar {
            margin-top: 15px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--accent-primary);
            min-height: 20px;
        }

        /* RESPONSIVE: DESKTOP (> 900px) */
        @media (min-width: 900px) {
            .dashboard-grid {
                grid-template-columns: 350px 1fr; /* Sidebar | Main Editor */
                align-items: stretch;
                height: 600px; /* Fixed height for dashboard feel */
            }

            .card {
                height: 100%; /* Fill the grid height */
            }

            header {
                text-align: left;
                margin-bottom: 40px;
            }
        }

        /* SCROLLBAR CUSTOMIZATION */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: var(--bg-input); }
        textarea::-webkit-scrollbar-thumb { background: #2c3545; border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb:hover { background: #3d4a61; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header>
            <h1>fmXML Generator</h1>
            <div class="subtitle">Generate config.xml files for Football Manager faces & logos</div>
        </header>

        <div class="dashboard-grid">
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Upload</h2>
                </div>
                
                <div class="upload-area">
                    <input id="file-upload" type="file" multiple accept="image/*" onchange="generateXML()"/>
                    <div class="icon-box">ðŸ“‚</div>
                    <div class="upload-label">Select Images</div>
                    <div class="upload-hint">PNG or JPG supported</div>
                </div>

                <button class="btn-primary" onclick="copyText()">Copy Code</button>
                <div class="status-bar" id="status-msg"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">XML Output</h2>
                    <span style="font-size:0.8rem; color:var(--text-muted)">Read-only</span>
                </div>
                <div class="code-wrapper">
                    <textarea id="output" readonly placeholder=""></textarea>
                </div>
            </div>

        </div>
    </div>

    <script>
        function generateXML() {
            const fileInput = document.getElementById('file-upload');
            const outputArea = document.getElementById('output');
            const statusMsg = document.getElementById('status-msg');
            const files = fileInput.files;

            if (files.length === 0) return;

            statusMsg.innerText = `Processing ${files.length} images...`;

            let xmlContent = `<record>\n\t<boolean id="preload" value="false"/>\n\t<boolean id="amap" value="false"/>\n\t<list id="maps">\n`;

            for (let i = 0; i < files.length; i++) {
                let fileName = files[i].name;
                let id = fileName.substring(0, fileName.lastIndexOf('.')) || fileName;
                
                // Generates the line
                xmlContent += `\t\t<record from="${id}" to="graphics/pictures/person/${id}/portrait"/>\n`;
            }

            xmlContent += `\t</list>\n</record>`;

            outputArea.value = xmlContent;
            statusMsg.innerText = "Processing Complete";
        }

        function copyText() {
            const outputArea = document.getElementById('output');
            const statusMsg = document.getElementById('status-msg');
            
            if (!outputArea.value) {
                statusMsg.innerText = "No code to copy.";
                return;
            }

            outputArea.select();
            outputArea.setSelectionRange(0, 99999); 
            
            navigator.clipboard.writeText(outputArea.value).then(() => {
                statusMsg.innerText = "âœ… Copied to clipboard";
                setTimeout(() => { statusMsg.innerText = ""; }, 2000);
            });
        }
    </script>
</body>
</html>
