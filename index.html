<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- Themes --- */
        :root {
            --primary: #6A00D8;
            --primary-hover: #5000A6;
            --primary-light: #F0E6FF; 
            --danger: #DC2626;
            
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --bg-item: #F9FAFB;
            --text-main: #111827;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --input-bg: #FFFFFF;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode {
            --bg-body: #0F172A; 
            --bg-card: #1E293B;
            --bg-item: #334155;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --border-color: #334155;
            --input-bg: #0F172A;
            --primary: #A870FF; 
            --primary-hover: #C099FF;
            --primary-light: #2A1B3D;
            --danger: #F87171;
        }

        /* --- Base Layout --- */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transition: all 0.3s ease;
        }

        .app-container {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 960px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 40px;
            border: 1px solid var(--border-color);
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 { margin: 0; font-size: 1.5rem; font-weight: 700; letter-spacing: -0.025em; }
        .subtitle { font-size: 0.875rem; color: var(--text-muted); margin-top: 4px; }

        .icon-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .icon-btn:hover { border-color: var(--primary); color: var(--primary); }

        /* --- Section Separators --- */
        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--primary);
            font-weight: 700;
            margin: 20px 0 10px 0;
            display: block;
        }
        .section-title:first-child { margin-top: 0; }

        /* --- Strict Grid System --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 768px) {
            .form-grid { 
                grid-template-columns: repeat(3, 1fr); 
            }
            .col-span-3 { grid-column: span 3; }
        }

        /* --- Professional Input & Select Styling --- */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.7rem; 
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700; 
            color: var(--text-muted);
        }

        /* Styling both Input and Select exactly the same */
        input, select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            appearance: none; /* Removes default OS styling for dropdowns */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* Add a custom arrow for the Select box */
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236B7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            cursor: pointer;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        input::placeholder { color: var(--text-muted); opacity: 0.5; }

        /* --- Buttons --- */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: transform 0.1s, background-color 0.2s;
        }
        .btn-primary:active { transform: scale(0.99); }
        .btn-primary:hover { background-color: var(--primary-hover); }

        /* --- List Output --- */
        .output-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .action-group { display: flex; gap: 10px; }

        .btn-action {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-main);
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-action:hover {
            border-color: var(--primary);
            color: var(--primary);
            background-color: var(--bg-card);
        }

        .list-container { display: flex; flex-direction: column; gap: 12px; }

        .list-item {
            background-color: var(--bg-item);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .code-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-main);
            word-break: break-all;
            line-height: 1.5;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            width: 32px;
            height: 32px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            flex-shrink: 0;
            transition: 0.2s;
        }
        .delete-btn:hover { background-color: var(--danger); color: white; border-color: var(--danger); }

        .empty-state { text-align: center; padding: 40px; color: var(--text-muted); font-size: 0.9rem; border: 1px dashed var(--border-color); border-radius: 8px; }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div style="display: flex; align-items: center; gap: 12px;">
                <div style="background: var(--primary-light); padding: 8px; border-radius: 8px;">
                    <i class="ph-fill ph-database" style="font-size: 1.5rem; color: var(--primary);"></i>
                </div>
                <div>
                    <h1>Code Generator</h1>
                    <p class="subtitle">Streamlined Player Entry System</p>
                </div>
            </div>
            <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">
                <i class="ph ph-moon"></i>
            </button>
        </header>

        <main>
            <span class="section-title">Current Details</span>
            <div class="form-grid">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" id="currFName" placeholder="John">
                </div>
                <div class="input-group">
                    <label>Surname</label>
                    <input type="text" id="currSName" placeholder="Doe">
                </div>
                <div class="input-group">
                    <label>Current Club</label>
                    <select id="currClub">
                        <option value="" disabled selected>Select Club</option>
                        </select>
                </div>
            </div>

            <div style="height: 30px;"></div>

            <span class="section-title">New Identity</span>
            <div class="form-grid">
                <div class="input-group">
                    <label>New First Name</label>
                    <input type="text" id="newFName" placeholder="New First">
                </div>
                <div class="input-group">
                    <label>New Surname</label>
                    <input type="text" id="newSName" placeholder="New Surname">
                </div>
                <div class="input-group">
                    <label>Common Name</label>
                    <input type="text" id="commonName" placeholder="Nickname">
                </div>
            </div>

            <div style="height: 30px;"></div>

            <span class="section-title">Statistics</span>
            <div class="form-grid">
                <div class="input-group">
                    <label>Birth Year</label>
                    <input type="number" id="birthYear" placeholder="2000">
                </div>
                <div class="input-group">
                    <label>New CA <span style="font-weight: 400; opacity: 0.6;">(Max 200)</span></label>
                    <input type="number" id="newCA" placeholder="150" max="200">
                </div>
                <div class="input-group">
                    <label>New PA <span style="font-weight: 400; opacity: 0.6;">(Max 200)</span></label>
                    <input type="number" id="newPA" placeholder="180" max="200">
                </div>
                
                <div class="input-group col-span-3">
                    <label>New Club Destination</label>
                    <select id="newClub">
                        <option value="" disabled selected>Select Club</option>
                        </select>
                </div>
            </div>

            <button id="generate-btn" class="btn-primary">
                <i class="ph-bold ph-plus"></i> Add Entry
            </button>

            <div class="output-section">
                <div class="output-header">
                    <label style="margin:0;">Generated Database Lines</label>
                    
                    <div class="action-group">
                        <button id="copy-all-btn" class="btn-action">
                            <i class="ph ph-copy"></i> Copy
                        </button>
                        <button id="download-btn" class="btn-action">
                            <i class="ph ph-download-simple"></i> Download .txt
                        </button>
                    </div>
                </div>
                
                <div id="list-container" class="list-container">
                    <div class="empty-state" id="empty-state">
                        <i class="ph ph-list-dashes" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                        No entries generated yet.<br>Fill the form above and click "Add Entry".
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ============================================
        // 1. CLUB DATABASE CONFIGURATION
        // ============================================
        // EDIT THIS LIST to add more clubs.
        // 'menu': What you see in the dropdown.
        // 'code': The value that gets generated in the code.
        const clubList = [
            { menu: "Arsenal", code: "Arsenal FC" },
            { menu: "Aston Villa", code: "Aston Villa" },
            { menu: "Chelsea", code: "Chelsea FC" },
            { menu: "Everton", code: "Everton FC" },
            { menu: "Liverpool", code: "Liverpool FC" },
            { menu: "Man City", code: "Manchester City" },
            { menu: "Man Utd", code: "Manchester United" },
            { menu: "Newcastle", code: "Newcastle United" },
            { menu: "Spurs", code: "Tottenham Hotspur" },
            { menu: "West Ham", code: "West Ham United" },
            { menu: "Real Madrid", code: "Real Madrid" },
            { menu: "Barcelona", code: "FC Barcelona" },
            { menu: "Bayern", code: "Bayern Munich" },
            { menu: "PSG", code: "Paris Saint-Germain" },
            { menu: "Juventus", code: "Juventus FC" },
            { menu: "Free Agent", code: "Free Agent" }
        ];
        
        // ============================================
        // 2. APP LOGIC
        // ============================================
        
        // --- DOM Elements ---
        const themeBtn = document.getElementById('theme-toggle');
        const themeIcon = themeBtn.querySelector('i');
        const generateBtn = document.getElementById('generate-btn');
        const listContainer = document.getElementById('list-container');
        const emptyState = document.getElementById('empty-state');
        const copyAllBtn = document.getElementById('copy-all-btn');
        const downloadBtn = document.getElementById('download-btn');
        
        // Select Dropdowns
        const currClubSelect = document.getElementById('currClub');
        const newClubSelect = document.getElementById('newClub');

        // --- Helper: Populate Dropdowns ---
        function populateDropdowns() {
            clubList.forEach(club => {
                // Create option for Current Club
                const opt1 = document.createElement('option');
                opt1.value = club.code; // The full name goes into value
                opt1.textContent = club.menu; // The short name shows in menu
                currClubSelect.appendChild(opt1);

                // Create option for New Club
                const opt2 = document.createElement('option');
                opt2.value = club.code;
                opt2.textContent = club.menu;
                newClubSelect.appendChild(opt2);
            });
        }
        
        // Run population on load
        populateDropdowns();

        // --- Helper: Quote Wrapper ---
        const quote = (str) => `"${str ? str.trim() : ''}"`;

        // --- Helper: Validate Max 200 ---
        const validateMax = (val) => {
            if (!val) return ""; 
            const num = parseInt(val);
            if(isNaN(num)) return val;
            return num > 200 ? "200" : val;
        };

        // --- Generate Function ---
        generateBtn.addEventListener('click', () => {
            let ca = document.getElementById('newCA').value;
            let pa = document.getElementById('newPA').value;
            ca = validateMax(ca);
            pa = validateMax(pa);

            const data = {
                cf: document.getElementById('currFName').value,
                cs: document.getElementById('currSName').value,
                cc: currClubSelect.value, // Gets the full name from value
                nf: document.getElementById('newFName').value,
                ns: document.getElementById('newSName').value,
                cn: document.getElementById('commonName').value,
                birth: document.getElementById('birthYear').value,
                ca: ca,
                pa: pa,
                nc: newClubSelect.value // Gets the full name from value
            };

            const resultString = `${quote("PLAYER")} ${quote(data.cf)} ${quote(data.cs)} ${quote(data.cc)} ${quote(data.nf)} ${quote(data.ns)} ${quote(data.cn)} ${quote(data.birth)} ${quote(data.ca)} ${quote(data.pa)} ${quote(data.nc)}`;

            createListItem(resultString);
        });

        function createListItem(text) {
            if(emptyState) emptyState.style.display = 'none';

            const itemDiv = document.createElement('div');
            itemDiv.className = 'list-item';

            const codeSpan = document.createElement('span');
            codeSpan.className = 'code-text';
            codeSpan.textContent = text;

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.innerHTML = '<i class="ph ph-trash"></i>';
            delBtn.title = "Delete Line";

            delBtn.addEventListener('click', () => {
                itemDiv.style.opacity = '0';
                itemDiv.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    itemDiv.remove();
                    if(listContainer.children.length === 0 || (listContainer.children.length === 1 && listContainer.children[0].id === 'empty-state')) {
                        emptyState.style.display = 'block';
                    }
                }, 300);
            });

            itemDiv.appendChild(codeSpan);
            itemDiv.appendChild(delBtn);
            listContainer.appendChild(itemDiv);
        }

        // --- Helper: Get All Text ---
        function getAllText() {
            const items = document.querySelectorAll('.code-text');
            if(items.length === 0) return null;
            let allText = "";
            items.forEach(span => {
                allText += span.textContent + "\n";
            });
            return allText;
        }

        // --- Copy All Function ---
        copyAllBtn.addEventListener('click', () => {
            const text = getAllText();
            if(!text) return;

            navigator.clipboard.writeText(text).then(() => {
                const originalHtml = copyAllBtn.innerHTML;
                copyAllBtn.innerHTML = '<i class="ph ph-check"></i> Copied';
                setTimeout(() => {
                    copyAllBtn.innerHTML = originalHtml;
                }, 2000);
            });
        });

        // --- Download Function ---
        downloadBtn.addEventListener('click', () => {
            const text = getAllText();
            if(!text) {
                alert("Generate some lines first!");
                return;
            }

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'changes.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // --- Theme Toggle ---
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.replace('ph-moon', 'ph-sun');
            } else {
                themeIcon.classList.replace('ph-sun', 'ph-moon');
            }
        });

        // --- Input Enforcement ---
        const limitInputs = [document.getElementById('newCA'), document.getElementById('newPA')];
        limitInputs.forEach(input => {
            input.addEventListener('input', (e) => {
                if(parseInt(e.target.value) > 200) e.target.value = 200;
            });
        });
    </script>
</body>
</html>
