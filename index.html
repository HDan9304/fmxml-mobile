<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Database Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- CSS Variables --- */
        :root {
            --primary: #6A00D8;
            --primary-hover: #5000A6;
            --primary-light: #F0E6FF; 
            --danger: #DC2626;
            
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --bg-item: #F9FAFB;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --input-bg: #FFFFFF;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg-body: #111827; 
            --bg-card: #1F2937;
            --bg-item: #374151;
            --text-main: #F9FAFB;
            --text-muted: #9CA3AF;
            --border-color: #374151;
            --input-bg: #111827;
            --primary: #A870FF; 
            --primary-hover: #C099FF;
            --primary-light: #2A1B3D;
            --danger: #F87171;
        }

        /* --- Base Styles --- */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns to top so list can grow */
            transition: background 0.3s, color 0.3s;
        }

        .app-container {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 900px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .brand { display: flex; align-items: center; gap: 10px; }
        h1 { margin: 0; font-size: 1.25rem; font-weight: 700; }
        .subtitle { font-size: 0.875rem; color: var(--text-muted); margin: 0; }

        .icon-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }
        .icon-btn:hover { background-color: var(--primary-light); color: var(--primary); border-color: var(--primary); }

        /* --- Form Grid --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 640px) {
            .form-grid { grid-template-columns: repeat(2, 1fr); }
            .col-span-2-desktop { grid-column: span 2; }
        }
        
        @media (min-width: 768px) {
            .form-grid { grid-template-columns: repeat(3, 1fr); }
            .col-span-3 { grid-column: span 3; }
        }

        .input-group { display: flex; flexDirection: column; gap: 6px; }
        label { font-size: 0.85rem; font-weight: 500; color: var(--text-muted); }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }

        /* --- Buttons --- */
        .btn-primary {
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }
        .btn-primary:hover { background-color: var(--primary-hover); }

        /* --- List Output Section --- */
        .output-section {
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .list-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Individual List Item */
        .list-item {
            background-color: var(--bg-item);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .code-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            word-break: break-all;
            color: var(--text-main);
            flex-grow: 1;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: 0.2s;
        }
        .delete-btn:hover { background-color: rgba(220, 38, 38, 0.1); color: var(--danger); }

        .btn-copy-all {
            background-color: var(--bg-item);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
        }
        .btn-copy-all:hover { border-color: var(--primary); color: var(--primary); }

        /* Empty State */
        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 20px;
            font-size: 0.9rem;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="brand">
                <i class="ph ph-database" style="font-size: 1.5rem; color: var(--primary);"></i>
                <div>
                    <h1>Code Generator</h1>
                    <p class="subtitle">Multi-line Player Data Entry</p>
                </div>
            </div>
            <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">
                <i class="ph ph-moon"></i>
            </button>
        </header>

        <main>
            <div class="form-grid">
                
                <div class="input-group">
                    <label>Current First Name</label>
                    <input type="text" id="currFName" placeholder="e.g. John">
                </div>
                <div class="input-group">
                    <label>Current Surname</label>
                    <input type="text" id="currSName" placeholder="e.g. Doe">
                </div>
                <div class="input-group col-span-2-desktop">
                    <label>Current Club</label>
                    <input type="text" id="currClub" placeholder="e.g. Old Town FC">
                </div>

                <div class="input-group">
                    <label>New First Name</label>
                    <input type="text" id="newFName">
                </div>
                <div class="input-group">
                    <label>New Surname</label>
                    <input type="text" id="newSName">
                </div>
                <div class="input-group">
                    <label>Common Name</label>
                    <input type="text" id="commonName">
                </div>

                <div class="input-group">
                    <label>Player Birth Year</label>
                    <input type="number" id="birthYear" placeholder="2000">
                </div>
                <div class="input-group">
                    <label>New CA (Max 200)</label>
                    <input type="number" id="newCA" placeholder="150" max="200">
                </div>
                <div class="input-group">
                    <label>New PA (Max 200)</label>
                    <input type="number" id="newPA" placeholder="180" max="200">
                </div>

                <div class="input-group col-span-3">
                    <label>New Club</label>
                    <input type="text" id="newClub" placeholder="e.g. New City United">
                </div>
            </div>

            <button id="generate-btn" class="btn-primary">
                <i class="ph ph-plus-circle"></i> Add to List
            </button>

            <div class="output-section">
                <div class="output-header">
                    <span style="font-weight: 600; font-size: 0.9rem;">Generated Lines</span>
                    <button id="copy-all-btn" class="btn-copy-all">
                        <i class="ph ph-copy"></i> Copy All Lines
                    </button>
                </div>
                
                <div id="list-container" class="list-container">
                    <div class="empty-state" id="empty-state">No lines generated yet.</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const themeBtn = document.getElementById('theme-toggle');
        const themeIcon = themeBtn.querySelector('i');
        const generateBtn = document.getElementById('generate-btn');
        const listContainer = document.getElementById('list-container');
        const emptyState = document.getElementById('empty-state');
        const copyAllBtn = document.getElementById('copy-all-btn');

        // --- Helper: Quote Wrapper ---
        const quote = (str) => `"${str ? str.trim() : ''}"`;

        // --- Helper: Validate Max 200 ---
        const validateMax = (val) => {
            if (!val) return ""; 
            const num = parseInt(val);
            return num > 200 ? "200" : val;
        };

        // --- Logic: Add to List ---
        generateBtn.addEventListener('click', () => {
            // Get raw values
            let ca = document.getElementById('newCA').value;
            let pa = document.getElementById('newPA').value;
            
            // Validate Max 200
            ca = validateMax(ca);
            pa = validateMax(pa);

            const data = {
                cf: document.getElementById('currFName').value,
                cs: document.getElementById('currSName').value,
                cc: document.getElementById('currClub').value,
                nf: document.getElementById('newFName').value,
                ns: document.getElementById('newSName').value,
                cn: document.getElementById('commonName').value,
                birth: document.getElementById('birthYear').value,
                ca: ca,
                pa: pa,
                nc: document.getElementById('newClub').value
            };

            // Construct string
            const resultString = `${quote("PLAYER")} ${quote(data.cf)} ${quote(data.cs)} ${quote(data.cc)} ${quote(data.nf)} ${quote(data.ns)} ${quote(data.cn)} ${quote(data.birth)} ${quote(data.ca)} ${quote(data.pa)} ${quote(data.nc)}`;

            // Create List Item UI
            createListItem(resultString);
        });

        function createListItem(text) {
            // Hide empty state
            if(emptyState) emptyState.style.display = 'none';

            // Create elements
            const itemDiv = document.createElement('div');
            itemDiv.className = 'list-item';

            const codeSpan = document.createElement('span');
            codeSpan.className = 'code-text';
            codeSpan.textContent = text;

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.innerHTML = '<i class="ph ph-trash"></i>';
            delBtn.title = "Delete this line";

            // Delete Logic
            delBtn.addEventListener('click', () => {
                itemDiv.remove();
                // Check if empty
                if(listContainer.children.length === 0 || (listContainer.children.length === 1 && listContainer.children[0].id === 'empty-state')) {
                    emptyState.style.display = 'block';
                }
            });

            // Append
            itemDiv.appendChild(codeSpan);
            itemDiv.appendChild(delBtn);
            listContainer.appendChild(itemDiv);
        }

        // --- Logic: Copy All ---
        copyAllBtn.addEventListener('click', () => {
            const items = document.querySelectorAll('.code-text');
            if(items.length === 0) return;

            let allText = "";
            items.forEach(span => {
                allText += span.textContent + "\n";
            });

            navigator.clipboard.writeText(allText).then(() => {
                const originalText = copyAllBtn.innerHTML;
                copyAllBtn.innerHTML = '<i class="ph ph-check"></i> Copied!';
                setTimeout(() => {
                    copyAllBtn.innerHTML = originalText;
                }, 2000);
            });
        });

        // --- Logic: Theme Toggle ---
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.replace('ph-moon', 'ph-sun');
            } else {
                themeIcon.classList.replace('ph-sun', 'ph-moon');
            }
        });

        // --- Auto-enforce max 200 on typing (Optional UX improvement) ---
        const limitInputs = [document.getElementById('newCA'), document.getElementById('newPA')];
        limitInputs.forEach(input => {
            input.addEventListener('input', (e) => {
                if(parseInt(e.target.value) > 200) e.target.value = 200;
            });
        });

    </script>
</body>
</html>
