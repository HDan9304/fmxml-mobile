<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- CSS Variables (Theming) --- */
        :root {
            /* Palette derived from your image */
            --primary: #6A00D8;
            --primary-hover: #5000A6;
            --primary-light: #F0E6FF; 
            
            /* Light Mode Defaults */
            --bg-body: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --input-bg: #FFFFFF;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Dark Mode Overrides */
        body.dark-mode {
            --bg-body: #111827; /* Very dark grey/blue */
            --bg-card: #1F2937; /* Dark grey */
            --text-main: #F9FAFB;
            --text-muted: #9CA3AF;
            --border-color: #374151;
            --input-bg: #111827;
            --primary: #A870FF; /* Lighter purple for dark mode contrast */
            --primary-hover: #C099FF;
            --primary-light: #2A1B3D;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        /* --- Base Styles --- */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- Layout Container --- */
        .app-container {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 900px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 30px;
            transition: background-color 0.3s ease;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin: 0;
        }

        /* --- Theme Toggle Button --- */
        .icon-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .icon-btn:hover {
            background-color: var(--primary-light);
            color: var(--primary);
            border-color: var(--primary);
        }

        /* --- Form Grid --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile: 1 column */
            gap: 20px;
        }

        /* Responsive Breakpoints */
        @media (min-width: 640px) {
            .form-grid { grid-template-columns: repeat(2, 1fr); } /* Tablet: 2 cols */
            .col-span-2 { grid-column: span 2; }
        }
        
        @media (min-width: 768px) {
            .form-grid { grid-template-columns: repeat(3, 1fr); } /* Desktop: 3 cols */
            .col-span-3 { grid-column: span 3; }
            .col-span-2-desktop { grid-column: span 2; }
        }

        /* --- Inputs --- */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* --- Primary Action Button --- */
        .btn-primary {
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        /* --- Output Section --- */
        .output-wrapper {
            margin-top: 30px;
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .output-label {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        /* The actual code box */
        #outputResult {
            width: 100%;
            min-height: 80px;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace; /* Monospace for code */
            font-size: 0.85rem; /* Smaller font as requested */
            line-height: 1.5;
            resize: none;
        }

        #outputResult:focus { outline: none; }

        .btn-copy {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .btn-copy:hover { background-color: var(--primary-light); }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="brand">
                <i class="ph ph-database" style="font-size: 1.5rem; color: var(--primary);"></i>
                <div>
                    <h1>Code Generator</h1>
                    <p class="subtitle">Create player definitions instantly</p>
                </div>
            </div>
            <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">
                <i class="ph ph-moon"></i>
            </button>
        </header>

        <main>
            <div class="form-grid">
                
                <div class="input-group">
                    <label>Current First Name</label>
                    <input type="text" id="currFName" placeholder="e.g. John">
                </div>
                <div class="input-group">
                    <label>Current Surname</label>
                    <input type="text" id="currSName" placeholder="e.g. Doe">
                </div>
                <div class="input-group col-span-2-desktop"> <label>Current Club</label>
                    <input type="text" id="currClub" placeholder="e.g. Old Town FC">
                </div>

                <div class="input-group">
                    <label>New First Name</label>
                    <input type="text" id="newFName" placeholder="New First">
                </div>
                <div class="input-group">
                    <label>New Surname</label>
                    <input type="text" id="newSName" placeholder="New Last">
                </div>
                <div class="input-group">
                    <label>Common Name</label>
                    <input type="text" id="commonName" placeholder="e.g. JD">
                </div>

                <div class="input-group">
                    <label>Value 1 (2000)</label>
                    <input type="number" id="stat1" placeholder="2000">
                </div>
                <div class="input-group">
                    <label>Value 2 (200)</label>
                    <input type="number" id="stat2" placeholder="200">
                </div>
                <div class="input-group">
                    <label>Value 3 (200)</label>
                    <input type="number" id="stat3" placeholder="200">
                </div>

                <div class="input-group col-span-3"> <label>New Club</label>
                    <input type="text" id="newClub" placeholder="e.g. New City United">
                </div>
            </div>

            <button id="generate-btn" class="btn-primary">
                <i class="ph ph-code"></i> Generate Code
            </button>

            <div class="output-wrapper">
                <div class="output-header">
                    <span class="output-label">Generated Output</span>
                    <button id="copy-btn" class="btn-copy" title="Copy to clipboard">
                        <i class="ph ph-copy"></i>
                    </button>
                </div>
                <textarea id="outputResult" readonly placeholder="Result will appear here..."></textarea>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const themeBtn = document.getElementById('theme-toggle');
        const themeIcon = themeBtn.querySelector('i');
        const generateBtn = document.getElementById('generate-btn');
        const outputField = document.getElementById('outputResult');
        const copyBtn = document.getElementById('copy-btn');

        // --- Helper: Quote Wrapper ---
        const quote = (str) => `"${str ? str.trim() : ''}"`;

        // --- Logic: Generate String ---
        generateBtn.addEventListener('click', () => {
            const data = {
                cf: document.getElementById('currFName').value,
                cs: document.getElementById('currSName').value,
                cc: document.getElementById('currClub').value,
                nf: document.getElementById('newFName').value,
                ns: document.getElementById('newSName').value,
                cn: document.getElementById('commonName').value,
                s1: document.getElementById('stat1').value,
                s2: document.getElementById('stat2').value,
                s3: document.getElementById('stat3').value,
                nc: document.getElementById('newClub').value
            };

            const result = `${quote("PLAYER")} ${quote(data.cf)} ${quote(data.cs)} ${quote(data.cc)} ${quote(data.nf)} ${quote(data.ns)} ${quote(data.cn)} ${quote(data.s1)} ${quote(data.s2)} ${quote(data.s3)} ${quote(data.nc)}`;
            
            outputField.value = result;
        });

        // --- Logic: Theme Toggle ---
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            // Switch Icon
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.replace('ph-moon', 'ph-sun');
            } else {
                themeIcon.classList.replace('ph-sun', 'ph-moon');
            }
        });

        // --- Logic: Copy to Clipboard ---
        copyBtn.addEventListener('click', () => {
            if(!outputField.value) return;
            
            outputField.select();
            navigator.clipboard.writeText(outputField.value).then(() => {
                // Visual feedback
                const originalIcon = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="ph ph-check"></i>';
                setTimeout(() => {
                    copyBtn.innerHTML = originalIcon;
                }, 2000);
            });
        });
    </script>
</body>
</html>
